<div class="list">
    <div class="list__action">
        <p class="list__title">Participants list</p>
        <div class="list__input-block">
            <input
                class="list__input"
                [(ngModel)]="search"
                (ngModelChange)="searchAction()"
                placeholder="Search by full name"
            />
            <button
                class="list__button"
                (click)="dialogToggle()"
            >
                Add
            </button>
        </div>
    </div>
    <div class="overflow" *ngIf="listUsers.length>0 || !loaded ;else noContent">
        <div class="list__table">
            <div  class="list__table__item" *ngFor="let item of listUsers">
                <a routerLink="/user/{{item.id}}">{{item.name}} {{item.surname}}</a>
                <i class="material-icons list__table__delete" (click)="delete(item.id)">delete_forever</i>
            </div>
        </div>
    </div>
    <ng-template #noContent>
        <p class="list__table no-content">Participants list is empty ...</p>
    </ng-template>
<app-user-dialog
    *ngIf="dialog"
    (onSubmit)="onSend($event)"
    (toggle)="dialogToggle($event)"
>
</app-user-dialog>
</div>
